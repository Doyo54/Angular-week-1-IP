<body>
<div class="container">
    <div class="row">
        <div class="topnav">
            
            <a id="Home" href="">Home</a>
            <a id=""href="">Add Quote</a>
        
          </div>
          <div class="col-md-6">
        <p id="quote">Quoting means to repeat the exact words of a speaker or an author. A quote is also a passage or statement repeated in this way. It means to cite something as a form of proof.</p>
          </div>
<div class="col-md-6">
<button id="btn" >Look for Quotes </button>
</div>
<app-form (emitQuote)="addQuote($event)"></app-form>
    </div>
    
      <div *ngFor="let quote of quotes let i=index">
    <app-summary [quote]="quote"></app-summary>
    <button class="btn btn-info" (click)="voteUp(i)">Upvote </button>
    <button class="btn btn-info" (click)="voteDown(i)">Downvote </button>
    <button class="btn btn-danger">Delete</button>
      </div>
  
</div>

</body>
