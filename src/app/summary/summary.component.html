<h1 style="text-decoration: underline;"> Quote</h1>
 <div class="summary">
  <p class="quote">
  {{quote.message}}
  </p>
    <p>
      Author:{{quote.Author}}
    </p>
    <p>
      Publisher:{{quote.name}}
    </p>
    <p>
       Date {{quote.date|date}}
      </p>
      <p>
        Upvotes:{{quote.votesUp}}
      </p>
      <p>
        Downvotes:{{quote.votesDown}}
      </p>

</div>
