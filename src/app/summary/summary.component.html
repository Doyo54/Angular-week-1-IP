<div class="summary">
<h1> Quote</h1>
  <p class="quote" appHighlight>
  {{quote.quote}}
  </p>
    <p>
      Author:{{quote.Author}}
    </p>
    <p>
      Publisher:{{quote.name}}
    </p>
    <p>
       Date {{quote.date|date}}
      </p>
      <p>
        Upvotes:{{quote.votesUp}}
      </p>
      <p>
        Downvotes:{{quote.votesDown}}
      </p>
<p>
  Quote Posted {{quote.date|dateCount}} days ago
</p>
</div>
